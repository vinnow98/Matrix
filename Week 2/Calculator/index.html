<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
    <script src="javascript.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.5.1/math.min.js" defer></script>

</head>
<body>
    <div class="body">
        <div id="screen">
            <div id="question"></div>
            <div id="answer"></div>
        </div>
        <div class="mid">
            <div class="div-button">
                <div class="buttons top">
                    <button data-index="1">1</button>
                    <button data-index="2">2</button>
                    <button data-index="3">3</button>
                </div>
                <div class="buttons mid">
                    <button data-index="4">4</button>
                    <button data-index="5">5</button>
                    <button data-index="6">6</button>
                </div>
                <div class="buttons bot">
                    <button data-index="7">7</button>
                    <button data-index="8">8</button>
                    <button data-index="9">9</button>
                </div>
            </div>
            <div class="equal">
                <input type="button" class="btn-equal" value="=" onclick="findResult()">
                <button data-index="0">0</button>
            </div>
        </div>
        
        <div class="operations">
            <button data-index="+">+</button>
            <button data-index="-">-</button>
            <button data-index="*">x</button>
            <button data-index="/">&#247;</button>
            <input type="button" class="clear" value="C" onclick="clearAll()">
        </div>
    </div>
</body>
</html>
