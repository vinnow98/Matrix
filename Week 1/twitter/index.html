<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mainBody">
        <div id="topBar">
            <span class="closeButton">&times;</span>
            <span class="twitter"><img src="./resources/twitterLogo.png" class="twitterLogo" alt="twitterLogo"></span>
        </div>
        <div id="middleSection">
            <div class="header">Sign in to Twitter</div>
            <div class="button google"><img src="./resources/googleLogo.png" alt="googleLogo">&nbsp;Sign in with Google</div>
            <div class="button apple"><img src="./resources/appleLogo.png" alt="appleLogo">&nbsp;Sign in with Apple</div>
            <div class="or">&nbsp;or&nbsp;</div>
            <div class="email" ><input type="text" placeholder="&nbsp;Phone,email or username" class="emailInput"></div>
            <div class="button next">Next</div>
            <div class="button forgotPassword">Forgot password?</div>
        </div>
     
        <footer>Don't have an account? <a href="">Sign up</a></footer>
    </div>
</body>
</html>
