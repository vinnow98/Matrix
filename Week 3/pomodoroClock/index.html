<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body onload="editTime()">
    <main>
        <div class="title">
            My Pomodoro Clock!
        </div>
        <div class="controls">
            <div class="work">
                <div>
                    Work
                </div>
                <div class="controls-work">
                    <button class="minus-work" onclick="editTime('minusWork')">-</button>
                    <div class="time-work"></div>
                    <button class="add-work" onclick="editTime('plusWork')">+</button>
                </div>
            </div>
            <div class="break">
                  <div>
                    Break
                </div>
                <div class="controls-break">
                    <button class="minus-break" onclick="editTime('minusBreak')">-</button>
                    <div class="time-break"></div>
                    <button class="add-break" onclick="editTime('plusBreak')">+</button>
                </div>
            </div>
        </div>
        <div class="display">Are you ready?</div>
        <div id="clock">
            <div class="background-clock"></div>
            <div class="block-rectangle"></div>
            <div class="border-clock">Click to Start!</div>
        </div>
    </main>
</body>
</html>
