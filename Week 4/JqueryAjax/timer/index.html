<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"> defer
    </script>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="background-clock">
        <div id="section-mid">
            <div id="timer">00:00:00</div>
            <div id="buttons">
                <div class="button start">Start</div>
                <div class="button reset">Reset</div>
            </div>
        </div>
        <div id="section-edit">
            <div>Timer:</div>
            <input type="number"
            class="time hours" min="0" max="99" value="00">:
            <input type="number"class="time minutes" min="0" max="59"
            value="00">:
            <input type="number"class="time seconds"min="00"max="59" value="00">
        </div>
    </div>

</body>
</html>
